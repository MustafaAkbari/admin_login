<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% if not current_user.is_authenticated %}
        <li class="nav-item active">
        <a class="btn btn-outline-secondary btn-sm" href="{{url_for('login')}}">Login</a>
        </li>
        {% else %}
         <li class="nav-item active">
        <a class="btn btn-outline-secondary btn-sm" href="{{url_for('home')}}">Home</a>
        </li>
        <li class="nav-item active">
        <a class="btn btn-outline-secondary btn-sm" href="{{url_for('register_admin')}}">Register Admin</a>
        </li>
        <li class="nav-item active">
        <a class="btn btn-outline-secondary btn-sm" href="{{url_for('register_refuge')}}">Register Refuge</a>
        </li>
         <li class="nav-item active">
        <a class="btn btn-outline-secondary btn-sm" href="{{url_for('list_refuges')}}">List Refuges</a>
        </li>
         <li class="nav-item active">
        <a class="btn btn-outline-secondary btn-sm" href="{{url_for('logout')}}">Logout</a>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>
</body>
</html>
